<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(34, 34, 34, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 40px #0008;
            padding: 2rem 2.5rem;
            width: 350px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
        }
        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 0.7rem;
            border-radius: 5px;
            border: none;
            margin-bottom: 1rem;
            background: #222;
            color: #fff;
            font-size: 1rem;
        }
        .drop-area {
            border: 2px dashed #888;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
            color: #aaa;
            margin-bottom: 1rem;
            cursor: pointer;
        }
        .drop-area.dragover {
            border-color: #4e9af1;
            color: #4e9af1;
        }
        .avatar-preview {
            display: block;
            margin: 0 auto 1rem auto;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            background: #333;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background: #4e9af1;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        button:hover {
            background: #357ab8;
        }
        .response {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webhook Sender</h1>
        <form id="webhookForm" enctype="multipart/form-data">
            <label for="webhook_url">Webhook URL</label>
            <input type="text" id="webhook_url" name="webhook_url" required>
            <label for="username">Name</label>
            <input type="text" id="username" name="username" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="3" required></textarea>
            <label>Profile Picture</label>
            <div class="drop-area" id="drop-area">Drag & Drop Image Here or Click</div>
            <input type="file" id="avatar" name="avatar" accept="image/*" style="display:none">
            <img id="avatar-preview" class="avatar-preview" src="" style="display:none">
            <button type="submit">Send</button>
        </form>
        <div class="response" id="response"></div>
    </div>
    <script>
        const dropArea = document.getElementById('drop-area');
        const avatarInput = document.getElementById('avatar');
        const avatarPreview = document.getElementById('avatar-preview');
        dropArea.addEventListener('click', () => avatarInput.click());
        dropArea.addEventListener('dragover', e => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });
        dropArea.addEventListener('dragleave', e => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
        });
        dropArea.addEventListener('drop', e => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                avatarInput.files = e.dataTransfer.files;
                showPreview();
            }
        });
        avatarInput.addEventListener('change', showPreview);
        function showPreview() {
            const file = avatarInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    avatarPreview.src = e.target.result;
                    avatarPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                avatarPreview.style.display = 'none';
            }
        }
        document.getElementById('webhookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/send', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('response').textContent =
                    data.status === 204 ? 'Message sent!' : 'Error: ' + data.response;
            })
            .catch(err => {
                document.getElementById('response').textContent = 'Error: ' + err;
            });
        });
    </script>
</body>
</html>
